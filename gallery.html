<script>
    // Function to fetch JSON data from gallery.json
    async function fetchGalleryData() {
        try {
            const response = await fetch('gallery.json');
            const jsonData = await response.json();
            return jsonData;
        } catch (error) {
            console.error('Error fetching JSON data:', error);
            return [];
        }
    }

    async function populateCarousel(carouselId, startIndex, lastIndex) {
        var carouselInner = document.querySelector(`#${carouselId} .carousel-inner`);
        try {
            var jsonData = await fetchGalleryData();

            jsonData.slice(startIndex, lastIndex).forEach(function (item, index) {
                var carouselItem = document.createElement('div');
                carouselItem.style.maxWidth = "500px";
                carouselItem.classList.add('carousel-item');
                if (index === 0) {
                    carouselItem.classList.add('active');
                }

                var img = document.createElement('img');
                img.classList.add('img-fluid');
                img.src = item.img;
                img.alt = item.description;
                img.style.width = '100%';

                var caption = document.createElement('div');
                caption.classList.add('carousel-caption');
                caption.innerText = item.description;
                caption.style.color = 'red';

                carouselItem.appendChild(img);
                carouselItem.appendChild(caption);
                carouselInner.appendChild(carouselItem);
            });
        } catch (error) {
            console.error(`Error populating ${carouselId} carousel:`, error);
        }
    }

    populateCarousel('carouselExample', 0, 4);
    populateCarousel('carousel2', 5, 9);
    populateCarousel('carousel3', 10, 14);
    populateCarousel('carousel4', 14, 19);
    populateCarousel('carousel5', 19, 24);
</script>
